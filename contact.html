<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/img/header/app-img.png" type="image/png">
    <!-- importing google fonts in order to consume their icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>NotSpotify | Contact</title>
</head>
<body>

    <header>
        <div class="top--container">
            <img src="assets/img/header/app-img.png" alt="Not Spotify Icon">
            <h3>Not Spotify</h3>
            <img src="assets/img/header/profile-img.jpeg" alt="User Profile Image">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="contact--container">
            <h4>Contact</h4>
            <p>For any concern or question, please fill the fields below!</p>
        </div>

        <form>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email address">

            <label>
                <select name="form--question">
                    <option value="" disabled selected>Choose a question</option>
                    <option value="1">FREE TIER</option>
                    <option value="2">Work with us</option>
                    <option value="3">Report a BUG</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <label for="message">Message: </label>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
        </form>
    </main>

    <footer>
        <p>NotSpotify &copy; 2022</p>
    </footer>

</body>
</html>
