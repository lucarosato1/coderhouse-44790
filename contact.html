<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500">
    <link rel="icon" href="assets/img/header/app-img.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <!-- importing google fonts in order to consume their icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>NotSpotify | Contact</title>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="top--container">
        <div class="top--container__left">
            <img src="assets/img/header/app-img.png" alt="Not Spotify Icon">
        </div>

        <div class="top--container__center">
            <h3>Contact Us</h3>
        </div>

        <div class="top--container__right">
            <a href="settings.html"><span class="material-symbols-outlined">arrow_back_ios</span></a>
        </div>
    </div>
</header>

    <main>
        <div class="contact--container">
            <p>For any concern or question, please fill the fields below!</p>
        </div>

        <form>
            <h2 class="form-signin-heading">Contact Form</h2>
            <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />


            <label class="form--pick-question">
                <select name="form--question">
                    <option value="" disabled selected>Choose a question</option>
                    <option value="1">FREE TIER</option>
                    <option value="2">Work with us</option>
                    <option value="3">Report a BUG</option>
                    <option value="4">Other</option>
                </select>
            </label>

            <div class="form--message-container">
                <label for="message">Message: </label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
            </div>

            <a class="form--send-message" href="#">Send Message</a><br><br>
        </form>
    </main>

    <footer>
        <p>NotSpotify &copy; 2022</p>
    </footer>

</body>
</html>
