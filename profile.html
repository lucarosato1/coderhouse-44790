<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=500">
    <link rel="icon" href="assets/img/header/app-img.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles/style.css">
    <!-- importing google fonts in order to consume their icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>NotSpotify | Profile</title>
</head>
<body>

    <header>
        <!-- this is a class bc besides the right side of the header has changed, the idea is to keep the same style -->
        <div class="top--container">
            <img src="assets/img/header/app-img.png" alt="Not Spotify Icon">
            <h3>Profile</h3>
            <a href="settings.html"><span class="material-symbols-outlined">settings</span></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="profile--container">
            <div class="profile--info-container">
                <div class="profile--overall-info">
                    <img id="profile--image" src="assets/img/header/profile-img.jpeg" alt="User Profile Image">
                    <h2 id="profile--name">Billie Eilish</h2>
                </div>

                <div class="follows--container">
                     <div class="profile--followers">
                        <h2>2M</h2>
                        <p>FOLLOWERS</p>
                    </div>

                    <div class="profile--followers">
                        <h2>6</h2>
                        <p>FOLLOWING</p>
                    </div>
                </div>
            </div>

            <div class="user--content-container">
                <img src="assets/img/main/profile/album1.jpeg" alt="Album 1">
                <img src="assets/img/main/profile/album2.jpeg" alt="Album 2">
            </div>
        </div>
    </main>

    <footer>
        <p>NotSpotify &copy; 2022</p>
    </footer>

</body>
</html>
